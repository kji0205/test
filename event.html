<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>

<div id='div1' style="width:300px; height: 300px; border:1px solid red">
	DIV1
	<div id='div2' style="width:200px; height: 200px; border:1px solid blue" >DIV2</div>
</div>

<input type="button" value="removeEvent" onclick="fnRemove()">

<script>
	
	function listener(event) {
		alert(event);
	}

	document.getElementById('div1').addEventListener('click', listener);

	document.getElementById('div2').addEventListener('click', listener);

	fnRemove=function(){document.getElementById('div2').removeEventListener('click', listener);}
</script>
</body>
</html>
