<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://raw.githubusercontent.com/kji0205/util.js/master/util.js"></script>
</head>
<body>
	<script>
		var List = {
			init: function() {
				this.listSize = 0,
				this.pos = 0,
				this.dataStore = [],	// 리스트 요소를 저장할 빈 배열 초기화
				this.clear = clear,
				this.find = find,
				this.toString = toString,
				this.insert = insert,
				this.append = append,
				this.remove = remove,
				this.front = front,
				this.end = end,
				this.prev = prev,
				this.next = next,
				this.length = length,
				this.currPos = currPos,
				this.moveTo = moveTo,
				this.getElement = getElement,
				this.length = length,
				this.contains = contains
			},

			append : function () {
				this.dataStore[this.listSize++] = element;
			},

			find : function() {
				for (var i = 0; i < this.dataStore.length; i++) {
					if (this.dataStore[i] == element) {
						return i;
					};
				};
				return -1;
			},
			remove: function() {
				var foundAt = this.find(element);
				if (foundAt > -1) {
					this.dataStore.splice(foundAt, 1);
					--this.listSize;
					return true;
				};
				return false;
			},
			length: function() {
				return this.listSize;
			},
			toString: function() {
				return this.dataStore;
			}


		}

		var names = new List();
		names.append('Cynthia');
		names.append('Raymond');
		names.append('Barbara');
		log(names.toString());
	</script>
</body>
</html>
